<style>
	*,
	*::after,
	*::after {
		font-family: 'Ubuntu', sans-serif;

	}

	body {
		background-attachment: fixed;
		background: url(images/bg.png) center/cover no-repeat;
	}
</style>
<style>

	body{
		display: flex;
		justify-content: center;
		align-items: center;
	}

	.wrapper {
		width: 400px;
		margin: 0 auto;
	}

	h2 {
		text-align: center;
		font-size: 30px;
		line-height: normal;
		font-weight: 700;
		color: #ffffff;
	}

	form {
		display: flex;
		flex-direction: column;
		margin-top: 80px;
	}

		width: 100%;
		height: 50px;
		padding: 0 5px 0 14px;

		background-color: #fff;

	input::placeholder {

	}

	input + input {
		margin-top: 16px;
	}

	button {

		margin: 0 auto;
		margin-top: 40px;

		background-color: #ffcc00;

		border-radius: 25px;
		cursor: pointer;
		transition: all 0.2s ease;

	button:hover {
